media:
  input: src/media
  output: /friction-helsinki-website/media
content:

  - name: posts
    label: Posts
    type: collection
    path: 'src/posts'
    fields:
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: pinned
        label: Pinned
        type: boolean
        description: When a post is pinned it will be shown in the "Latest" section on the home page
      - name: body
        label: Body
        type: rich-text
        description: You can embed YouTube videos by adding an new line with only the link to the video and nothing else in it. This will automatically embed the video in the post.
    view:
      fields: [ title, date, pinned ]
      sort: [ pinned, date, title ]

  - name: posts-page
    label: Posts Page
    path: src/pages/posts.njk
    type: file
    fields:
      - name: title
        label: Title
        type: string
      - name: permalink
        label: Permalink
        type: string
      - name: order
        label: Navigation order
        type: number
      - name: body
        label: Body
        type: rich-text
      
  - name: bio
    label: Bio
    path: src/pages/bio.md
    type: file
    fields:
      - name: title
        label: Title
        type: string
      - name: permalink
        label: Permalink
        type: string
      - name: order
        label: Navigation order
        type: number
      - name: body
        label: Body
        type: rich-text
        
  - name: site
    label: Site settings
    path: src/_data/site.json
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be provused for any page with no description.
      - name: keywords
        label: Website keywords
        type: string
        description: Comma-separated list of keywords for search engines